<html lang="en">

    <script src="https://kit.fontawesome.com/a509ecf50c.js" crossorigin="anonymous"></script>
    <title>TRAVEL WEBSITE | CONTACT</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">HOME</a></li>
                <li class="nav-item"><a href="./ABOUT.html">ABOUT</a></li>
                <li class="nav-item"><a href="./CONTACT.html">CONTACT</a></li>
            </ul>
        </div>
    </nav>
    <section class="contact-form container">
        <div class="form-wrapper">
            <div class="company-address">
                <div class="address-group">
                    <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                    <h2 class="text-gray md-heading">Location</h2>
                    <p>#1122 Sargodha Colony, city name, town name</p>
                </div>
                <div class="address-group">
                    <i class="far fa-envelope fa-3x text-red"></i>
                    <h2 class="text-gray md-heading">Email</h2>
                    <p>rsaqlainasif26@gmail.com</p>
                </div>
                <div class="address-group">
                    <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                    <h2 class="text-gray md-heading">Call</h2>
                    <p>+923147226841</p>
                </div>
                <img src="./IMG/company-img.jpg" alt="Company Image..">
            </div>
            <form action="" class="form">
                <h1 class="lg-heading text-black">Contact Us</h1>
                <p class="text-gray">Let us know your questions,, suggestions and concerns by filling out the contact from below.</p>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="number" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="" id="message" required></textarea>
                </div>
                <button type="submit" class="form-btn">Submit</button>
            </form>
        </div>
    </section>
    <section class="footer">
        <div class="container">
            <i class="fa-brands fa-facebook fa-4x" style="color: #d9d9d9;"></i>
            <i class="fa-brands fa-twitter fa-4x" style="color: #d9d9d9;"></i>
            <i class="fa-brands fa-instagram fa-4x" style="color: #d9d9d9;"></i>
            <p class="text-light">World Travel &#169; 2024, All Rights Reserved</p>
        </div>
    </section>
